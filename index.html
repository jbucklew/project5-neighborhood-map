<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bar Harbor, Maine Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/knockout-3.3.0.js.css"></script>
  </head>
  <body>
    <!-- menu icon and search box -->
    <div class="header">
      <div class="header_inner">
        <!-- hamburger and search icon unicode characters from unicode-table.com -->
        <div class="menu_box">
          <a id="menu" class="places_menu">&#9776;</a>
        </div>
        <div class="search_box">
          <input type="text" data-bind="value: placeLocations, valueUpdate: 'keyup'">
          <label>&#128269;</label>
        </div>
      </div>
    </div>
    <!-- list menu of selectable places -->
    <div id="places">
      <!-- using knockoutjs to bind menu items, provide click events,
           change background color when menu item selected and decide
           whether or not show show menu item based on contents of search box -->
      <ul class="locations_list" data-bind="foreach: places">
        <li class="locations_item" data-bind="text: $data.name,
            click: $parent.placeClicked,
            css: { selected: $parent.placeSelected() === $data.name },
            visible: $data.is_visible">
        </li>
      </ul>
    </div>
    <div class="map_container">
      <div id="map"></div>
    </div>
    <!-- google maps with places libraries for lookups to place markers -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- include oauth authencation scripts required for Yelp interface -->
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
