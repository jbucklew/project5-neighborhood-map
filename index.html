<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bar Harbor, Maine Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header__inner">
        <!-- hamburger and search icon unicode characters from unicode-table.com -->
        <div class="menu__box">
          <a id="menu" class="locations__menu">&#9776;</a>
        </div>
        <div class="search__box">
          <input type="text" data-bind="value: searchLocations, valueUpdate: 'keyup'">
          <label>&#128269;</label>
        </div>
      </div>
    </div>
    <div id="locations">
      <ul class="locations__list" data-bind="foreach: places">
        <li class="locations__item" data-bind="text: $data.name,
            click: $parent.locationClicked,
            css: { selected: $parent.locationSelected() === $data.name },
            visible: $data.is_visible"></li>
      </ul>
    </div>
    <div class="map_container">
      <div id="map"></div>
    </div>
    <script src="js/knockout-3.3.0.js.css"></script>
    <script src="js/script.js"></script>
  </body>
</html>
